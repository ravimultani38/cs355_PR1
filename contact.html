<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bb-ContactForm</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="cstyle.css">
</head>

<body>
  <div class="container1">
    <div class="circle-container">
      <div class="circle">
        <button id="close">
          <i class="fas fa-times"></i>
        </button>
        <button id="open">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>
    <header>
      <nav class="nav1">
        <ul>
          <li><i class="fas fa-home"></i><a href="index.html"> Home</a></li>
          <li><i class="fa-truck-pickup"></i><a href="tires.html"> Tires</a></li>
          <li><i class="fa-user-circle"></i><a href="services.html"> Services</a></li>
          <li><i class="fas fa-envelope""></i><a href=" contact.html"> Contact</a></li>
        </ul>
      </nav>
      <nav class="nav2">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="tires.html">Tires</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="bg"></section>
    <div class="loading-text">0%</div>
    <div class="container">
      <div class="form-box">
        <h2>Contact Us</h2>
        <form id="contact-form" onsubmit="submitForm(event)">
          <div class="form-group">
            <label for="name">Your name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <input type="radio" name="contactMethod" value="email" id="emailRadio" onclick="toggleContactMethod()">
            Email
            <input type="radio" name="contactMethod" value="phone" id="phoneRadio" onclick="toggleContactMethod()">
            Phone
          </div>
          <div class="form-group" id="emailField">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="form-group" id="phoneField">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Send Message</button>
          </div>
        </form>
        <p id="confirmation-message" class="confirmation-message" style="display: none;"></p>
      </div>
    </div>
    <script src="cJS.js"></script>
</body>

</html>
